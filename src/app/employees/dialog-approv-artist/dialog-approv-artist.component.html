<div class="container-fluid">


    <div class="row">
        <div class="col-md-4 col-4 col-sm-4">
            <mat-form-field style="width: 100% !important;">
                <mat-select placeholder="Grade" [(ngModel)]="newProposal.grade">
                    <mat-option *ngFor="let item of gradeArray;" [value]="item.title"
                        (click)="selectedGradefromList(item)">
                        {{item.title}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-md-4 col-4 col-sm-4">

            <mat-form-field style="width: 100%;">
                <input matInput placeholder="Monthly Pension Received" type="text"
                    [(ngModel)]="newProposal.monthlyPension" readonly>
            </mat-form-field>
        </div>
        <div class="col-md-4 col-4 col-sm-4">

            <mat-form-field style="width: 100%;">
                <input matInput placeholder="Yearly Pension Received" type="text"
                    [(ngModel)]="newProposal.yearlyPension" readonly>
            </mat-form-field>
        </div>
    </div>
    <div class="row">

        <div class="col-md-12 col-12 col-sm-12" mat-dialog-actions align="end">
            <button mat-raised-button color="primary" (click)="openModal(template)">Approv</button>
            <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>

        </div>
    </div>
</div>


<ng-template #template>
    <div class="modal-body text-center">
        <p>Are You Sure You Want To Apporv this Artist ?</p>
        <button type="button" class="btn btn-primary mr-1" (click)="confirm()">Yes</button>
        <button type="button" class="btn btn-danger" (click)="decline()">No</button>
    </div>
</ng-template>
