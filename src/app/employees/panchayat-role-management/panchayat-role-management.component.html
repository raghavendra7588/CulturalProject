<h4 class="text-center  mt-4" style="color:blue;text-align: center;">Panchayat</h4>

<div class="container">
  <div class="row">
    <div class="col-md-4 col-4 col-sm-4">
      <mat-form-field style="width: 100% !important;">
        <mat-select placeholder="District List" [(ngModel)]="dynamicStateRolePanchayat.districtId">

          <mat-option *ngFor="let item of districtData;" [value]="item.DistrictId"
            (click)="selectedDistrictFromList(item)">
            {{item.DistrictName}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="col-md-4 col-4 col-sm-4">
      <mat-form-field style="width: 100% !important;">
        <mat-select placeholder="Panchayat List" [(ngModel)]="dynamicStateRolePanchayat.panchayatName">

          <mat-option *ngFor="let item of panchayatData;" [value]="item.PanchyatId"
            (click)="selectedPanchyatFromList(item)">
            {{item.PanchyatId}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="col-md-4 col-4 col-sm-4">
      <button mat-raised-button class="width-100 mt-2" (click)="searchRecord()" color="primary">Search</button>
    </div>
  </div>
    <div class="row">
      <div class="col-md-12 col-12 col-sm-12">
        <mat-form-field style="width: 100%;">
          <mat-label>Search</mat-label>
          <input matInput (keyup)="applyFilter($event.target.value)">
        </mat-form-field>
      </div>
    
  </div>

  <div class="container">

  </div>

  <div class="container-fluid my-4">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{element.Name}}</td>
      </ng-container>


      <ng-container matColumnDef="districtName">
        <th mat-header-cell *matHeaderCellDef> District Name</th>
        <td mat-cell *matCellDef="let element">{{element.DsitrictName}}</td>
      </ng-container>

      <ng-container matColumnDef="panchayatName">
        <th mat-header-cell *matHeaderCellDef>Panchayat Name</th>
        <td mat-cell *matCellDef="let element"> {{element.PanchayatName}} </td>
      </ng-container>


      <ng-container matColumnDef="isActive">
        <th mat-header-cell *matHeaderCellDef>IsActive</th>
        <td mat-cell *matCellDef="let element">{{element.ActiveStatus}}</td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef>edit</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="editUser(element)">
            <mat-icon class="mat-18">edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
