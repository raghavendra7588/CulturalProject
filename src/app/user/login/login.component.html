
<div class="center-div">
  <div class="card">
    <div class="col-md-12 col-12 col-sm-12">
      <div class="card-header width-100" style="height: 50px;background-color: #3f51b5;">
        <h4 style="text-align: center;color: white;">Login Here</h4>
      </div>
    </div>

    <div class="card-body mt-2 d-flex justify-content-center">
      <div class="row">
        <div class="col-md-12 col-12 col-sm-12">
          <mat-form-field style="width: 100%;">
            <mat-icon matPrefix>person_outline</mat-icon>
            <input matInput placeholder="User Name" [(ngModel)]="user.username" name="userId" />
          </mat-form-field>
        </div>
        <div class="col-md-12 col-12 col-sm-12">
          <mat-form-field style="width: 100%;">
            <mat-icon matPrefix>lock_outline</mat-icon>
            <input matInput type="password" placeholder="Password" [(ngModel)]="user.password" name="password" />
          </mat-form-field>
        </div>
        <div class="col-md-12 col-12 col-sm-12">
          <button mat-raised-button color="primary" [disabled]="!user.username || !user.password" class="width-100" (click)="login()">Login</button>
        </div>
      </div>


    </div>

  </div>
</div>
